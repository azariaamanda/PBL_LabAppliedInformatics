    <!-- Form Peminjaman Fasilitas -->
    <section class="main-content">
      <div class="form-container">
        <h2>Formulir Peminjaman Fasilitas Laboratorium</h2>
        <p class="subtitle">
          Laboratorium Teknologi Informasi - Tahun Akademik 2025/2026
        </p>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label>Nama Lengkap</label>
              <input type="text" required />
            </div>
            <div class="form-group">
              <label>NIM</label>
              <input type="text" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Program Studi</label>
              <select>
                <option selected disabled>Pilih Program Studi</option>
                <option>Teknik Informatika</option>
                <option>Sistem Informasi Bisnis</option>
                <option>Pengembangan Piranti Lunak Situs</option>
              </select>
            </div>
            <div class="form-group">
              <label>Semester</label>
              <select>
                <option selected disabled>Pilih Semester</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input type="email" required />
            </div>
            <div class="form-group">
              <label>Fasilitas yang Dipinjam</label>
              <select>
                <option selected disabled>Pilih Fasilitas</option>
                <option>Ruang Laboratorium</option>
                <option>Software & Tools Pengembangan</option>
                <option>Perangkat Presentasi & Diskusi</option>
                <option>Jaringan Internet & Server</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Tanggal Pinjam</label>
              <input type="date" required />
            </div>
            <div class="form-group">
              <label>Tanggal Kembali</label>
              <input type="date" required />
            </div>
          </div>

          <div class="form-group full-width">
            <label>Keperluan Peminjaman</label>
            <textarea
              placeholder="Jelaskan keperluan peminjaman fasilitas..."
              required
            ></textarea>
          </div>

          <div class="pernyataan">
            <h3>Pernyataan</h3>
            <div class="checkbox-group">
              <input type="checkbox" id="c1" />
              <label for="c1"
                >Saya bertanggung jawab penuh atas fasilitas yang
                dipinjam</label
              >
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="c2" />
              <label for="c2"
                >Saya akan mengganti kerusakan yang terjadi selama
                peminjaman</label
              >
            </div>
          </div>

          <button type="submit" class="btn-submit">Ajukan Peminjaman</button>
        </form>
      </div>
    </section>
