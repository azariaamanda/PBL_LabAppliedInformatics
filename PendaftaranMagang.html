            <label for="declare1">Saya menyatakan bahwa semua data yang diisi adalah benar dan dapat dipertanggungjawabkan.</label>
          </div>
          <div class="checkbox-wrapper">

  <script>
    // File upload feedback
    document.querySelectorAll('input[type="file"]').forEach(input => {
      input.addEventListener('change', function(e) {
        const label = this.nextElementSibling;
        if (this.files.length > 0) {
          label.textContent = this.files[0].name;
          label.style.background = '#28a745';
        }
      });
    });

    // Form submission
    document.querySelector('.submit-btn').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Validation check
      const form = document.querySelector('.registration-form');
      const inputs = form.querySelectorAll('input[required], select[required]');
      let isValid = true;
      
      inputs.forEach(input => {
        if (input.type === 'checkbox') {
          if (!input.checked) isValid = false;
        } else if (!input.value) {
          isValid = false;
        }
      });
      
      if (isValid) {
        alert('Pendaftaran berhasil dikirim! Kami akan menghubungi Anda segera.');
        form.reset();
        // Reset file labels
        document.querySelectorAll('.file-label').forEach(label => {
          label.textContent = 'Pilih File';
          label.style.background = '#FF8A00';
        });
      } else {
        alert('Mohon lengkapi semua field yang wajib diisi!');
      }
    });
  </script>
